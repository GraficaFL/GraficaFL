<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Gráfica Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><img src="logo.png" alt="Minha Gráfica Online Logo"> Minha Gráfica Online</h1>
    </div>
  </header>
  
  <main>
    <div class="container">
      <h2>Produtos</h2>
      <div id="produtos-container" class="produtos">
        <div class="produto">
          <img src="produto1.jpg" alt="Cartão de Visita">
          <h3>Cartão de Visita</h3>
          <p>Cartão de visita personalizado</p>
          <p>R$ 50.00</p>
        </div>
        <div class="produto">
          <img src="produto2.jpg" alt="Panfleto">
          <h3>Panfleto</h3>
          <p>Panfleto colorido</p>
          <p>R$ 100.00</p>
        </div>
        <div class="produto">
          <img src="produto3.jpg" alt="Banner">
          <h3>Banner</h3>
          <p>Banner promocional</p>
          <p>R$ 200.00</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Minha Gráfica Online</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
